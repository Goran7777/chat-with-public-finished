<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="content" description="" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="./css/chat.css" />
  </head>
  <body>
    <div id="main_container" class="main_container">
      <div id="sidebar" class="sidebar">
        <p class="sidebar_online">
          Online <span class="sidebar_online_span"></span>
          <span class="sidebar_online_count"></span>
        </p>
        <button class="sound sound_on">Audio</button>
        <button class="leave">&larr;&nbsp;Go out</button>
        <ul id="users"></ul>
      </div>

      <div id="chat" class="public_wrapper">
        <div id="messages" class="public__messages"></div>

        <div class="public_form_wrapper">
          <form id="message-form" class="public_form">
            <input
              id="public_input"
              class="input"
              placeholder="&nbsp;unesi poruku"
              minlength="1"
              maxlength="250"
              autocomplete="off"
            />
            <svg
              id="public__emoji"
              class="icon emoji"
              viewBox="0 0 1024 1024"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              p-id="4692"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <defs></defs>
              <path
                d="M520.76544 767.05792c-99.14368 0-180.30592-73.65632-193.78176-169.09312l-49.22368 0c13.78304 122.624 116.61312 218.29632 242.91328 218.29632S749.81376 720.5888 763.5968 597.9648l-49.0496 0C701.0816 693.4016 619.90912 767.05792 520.76544 767.05792zM512 0C229.23264 0 0 229.2224 0 512c0 282.75712 229.23264 512 512 512 282.76736 0 512-229.24288 512-512C1024 229.2224 794.76736 0 512 0zM511.95904 972.78976C257.46432 972.78976 51.1488 766.48448 51.1488 512c0-254.49472 206.30528-460.81024 460.81024-460.81024 254.48448 0 460.8 206.30528 460.8 460.81024C972.75904 766.48448 766.44352 972.78976 511.95904 972.78976zM655.57504 456.92928c31.06816 0 56.24832-25.1904 56.24832-56.24832 0-31.06816-25.18016-56.24832-56.24832-56.24832-31.06816 0-56.25856 25.18016-56.25856 56.24832C599.31648 431.73888 624.49664 456.92928 655.57504 456.92928zM362.73152 456.92928c31.06816 0 56.24832-25.1904 56.24832-56.24832 0-31.06816-25.1904-56.24832-56.24832-56.24832-31.0784 0-56.25856 25.18016-56.25856 56.24832C306.47296 431.73888 331.65312 456.92928 362.73152 456.92928z"
                p-id="4693"
              ></path>
            </svg>
            <img
              class="send_public"
              src="./images/chat-send.webp"
              alt="send svg"
            />
          </form>
        </div>
      </div>
    </div>
    <audio id="new" src="./audio/entry-bell.mp3">Audio notification</audio>
    <audio id="sound" src="./audio/you-have-a-new-message.ogg">
      Audio notification
    </audio>
    <audio id="public_message" src="./audio/message.wav">
      Audio notification
    </audio>
    <audio id="mentioned" src="./audio/pominjanje.wav">
      Audio notification
    </audio>
    <audio id="new" src="./audio/entry-bell.mp3">Audio notification</audio>
    <div id="emoji" class="shadow move">
      <span>😀</span><span>😄</span><span>😂</span><span>😍</span> ><span
        >😛</span
      ><span>🤓</span><span>😢</span><span>😡</span><span>🤔</span
      ><span>😯</span><span>👌</span><span>👍</span><span>💋</span
      ><span>👍🏻</span><span>❤️</span><span>💜</span><span>💔</span
      ><span>🤭</span><span>😈</span><span>🥱</span><span>😨</span>
    </div>
    <script src="./js/vanillaEmojiPicker.js"></script>
    <script>
      new EmojiPicker({
        trigger: [
          {
            selector: "#public__emoji",
            insertInto: "#public_input",
          },
          {
            selector: ".second-btn",
            insertInto: ".two",
          },
        ],
        closeButton: true,
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
